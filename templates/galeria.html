<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Amor em Pontos</title>
    <!-- CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- CSS customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light text-dark">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-orange">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('principal') }}">Amor em Pontos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'principal' }}" href="{{ url_for('principal') }}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'sobre' }}" href="{{ url_for('sobre') }}">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'galeria' }}" href="{{ url_for('galeria') }}">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'contato' }}" href="{{ url_for('contato') }}">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Galeria -->
    <section id="galeria" class="py-5">
        <div class="container">
            <h1 class="text-center mb-5">Galeria de Artesanatos</h1>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                {% for i in range(1, 7) %}
                <div class="col">
                    <div class="card shadow-lg border-light rounded-3">
                        <img src="{{ url_for('static', filename='fotos/foto' ~ i ~ '.jpeg') }}" class="card-img-top" alt="Artesanato {{ i }}">
                        <div class="card-body text-center">
                            <h5 class="card-title">Artesanato {{ i }}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark-orange text-white text-center py-4">
        <div class="container">
            <p class="footer-texto">&copy; 2024 Amor em Pontos - Feitos com amor e carinho</p>
            <div class="mt-3">
                <a href="https://facebook.com" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                <a href="https://whatsapp.com" class="text-white"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
